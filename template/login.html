<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ static_url("favicon.ico") }}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{{ static_url("signin.css") }}" rel="stylesheet">

    <body class="text-center">

        <form action="/auth/login/?next={{nextpage}}" method="post" id="login_form" class="form-signin">
          <img alt="lifcey_login" src="{{ static_url("pipe32.png") }}" class="mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

          <label for="username" class="sr-only">Username</label>
          <input autocapitalize="off" autocorrect="off" id="username" name="username" tabindex="1" type="text" value="" class="form-control" placeholder="Username" required autofocus>

          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" tabindex="2" value="" class="form-control" placeholder="Password" required>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>

          <span class="errormessage">{{errormessage}}</span>

            <div id="form_btn">
                <!-- <input id="signin-btn" class="btn btn-blue" type="submit" value="Sign In" tabindex="3"> -->
                <!-- <a href="/sb/"><input id="inscription-btn" class="btn btn-red" value="Inscription" tabindex="3"></a> -->
                <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>

            </div>
        </form>
      </body>
    </head>
</html>
